server:
  port: 8089 # Puerto del API Gateway

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
              - "https://tu-dominio.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
      routes:

        # ----------------------------------
        #  Microservicio de Catálogo
        # ----------------------------------
        - id: catalogo-service
          uri: http://localhost:8083
          predicates:
            - Path=/catalogo/**

        # ----------------------------------
        #  Microservicio de Turnos
        # ----------------------------------
        - id: turnos-service
          uri: http://localhost:8088
          predicates:
            - Path=/turnos/**

        # ----------------------------------
        #  Microservicio de Usuarios
        # ----------------------------------
        - id: usuarios-service
          uri: http://localhost:8085 # <--- ¡CORREGIDO! Apuntando al puerto 8085 del Microservicio de Usuarios
          predicates:
            - Path=/usuarios/**
          filters:
            - StripPrefix=0

        # ----------------------------------
        #  Endpoints de Barberos (via Usuarios)
        # ----------------------------------
        - id: barberos-service
          uri: http://localhost:8085
          predicates:
            - Path=/barberos/**
          filters:
             - RewritePath=/barberos/?(?<segment>.*), /usuarios/barberos/${segment}

        # ----------------------------------
        #  Microservicio de Autenticación
        # ----------------------------------
        - id: auth-service
          uri: http://localhost:8084
          predicates:
            - Path=/auth/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/MicroservicesBarber
          jwk-set-uri: http://localhost:8080/realms/MicroservicesBarber/protocol/openid-connect/certs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG