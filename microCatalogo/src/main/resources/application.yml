server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/catalogo_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    rabbitmq:
      host: localhost
      port: 5672
