server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/catalogo_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  base-url: http://localhost:8083
  upload:
    dir: ./uploads/servicios
  rabbitmq:
    exchange: catalogo.exchange
    routingKey: catalogo.servicio.creado
    queue: catalogo.servicios.queue